<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App by codeRathi10</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder= "Type to Search..." spellcheck= " false">
            <button><img src="images/search.gif"></button>
        </div>
        <div class="error">
            <p>Invalid City Name!!!</p>
        </div>
        <div class="weather">
            <img src="images/drizzle.png" class="weather-icon">
            <h1 class="temp">19Â°C</h1>
            <h2 class="city">Kolkata</h2>

                <div class="weather-column">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">89%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="weather-column">
                    <img src="images/wind.png">

                        <p class="wind">5 km/h</p>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>

</html>
